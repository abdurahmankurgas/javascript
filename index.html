<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>


    <script>
        var broj1 = Number(prompt("Unesi prvi broj:"));
        var operacija = prompt("Unesite operaciju:");
        var broj2 = Number(prompt("Unesite drugi broj:"));
        

            
        
            if (operacija == "+"){
                   var rezultat = broj1 + broj2;
                   alert("Rezultat je "+rezultat);
                   }
            if  (operacija == "-"){
                   var rezultat = broj1 - broj2;
                   alert("Rezultat je "+rezultat);
                   }
            if  (operacija == "*"){
                   var rezultat = broj1 * broj2;
                   alert("Rezultat je "+rezultat);
                   }
            if (operacija == "/"){
                   var rezultat = broj1 / broj2;
                   alert("Rezultat je "+rezultat)
                }

        
    </script>
    
</body>
</html>
